    const item_data = JSON.parse(document.getElementById("item-data").text);
    item_data.filter(datum => datum.available === true).forEach((datum, index) => {
      const figure = document.createElement('figure');
      const img = document.createElement('img');
      img.src = `images/items/${datum.filename}`;
      img.className = 'item';
      const figcaption = document.createElement('figcaption');
      figcaption.innerText = `${index+1}. ${datum.description}`;
      figcaption.className = 'item-caption';
      figure.appendChild(figcaption);
      figure.appendChild(img);
      document.querySelector('section.gallery').appendChild(figure);
    });
  </script>
